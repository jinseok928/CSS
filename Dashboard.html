<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>RocketLoans New App</title>
        <link rel="preload" href="https://sparkdesignsystem.com/assets/toolkit/styles/toolkit.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://sparkdesignsystem.com/assets/toolkit/styles/toolkit.css">
        </noscript>
        <link rel="preload" href="https://sparkdesignsystem.com/assets/drizzle/styles/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://sparkdesignsystem.com/assets/drizzle/styles/main.css">
        </noscript>
        <style>
         div{padding:8px;
       
         }
         body{background-color:#F7F7F7;}
         .card{border-radius:8px; width:auto; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.1); margin-top: 8px; margin-bottom:16px;

         }
         calc(50% - 5px);
        </style>
    </head>
    <body>
        <div id="header" style="height:61px; padding:16px; border-bottom: solid 2px #E6E6E6; vertical-align: middle; background-color:#ffffff">
            <div id="menu" style="width:20%; display:inline-block; vertical-align: middle;">
                <img src="images/menu.svg">
            </div>
            <div id="logo" style="width:60%; display:inline-block; text-align:center; vertical-align: middle;">
                <img src="images/logo.svg">
            </div>
            <div style="width:20%; display:inline-block; vertical-align: middle;">
            </div>
        </div>
        <div style="margin:8px; min-height:148px;">
            <div class='card' style="padding:0; width:calc(50% - 4px); float:left; text-align:center; background-color:#ffffff;"> 
                <p class="sprk-b-TypeBodyTwo" style="padding-top: 16px; padding-bottom:16px;">Next Autopay</p>
                <p class="sprk-b-TypeDisplayFour">5 Days</p>
                <p class="sprk-b-TypeBodyTwo" style="padding-top: 16px; padding-bottom:16px;">left to Feb. 4, 2019</p>                        
            </div>
            <div class='card' style="padding:0; width:calc(50% - 4px); float:right; text-align:center; background-color:#ffffff;"> 
                <p class="sprk-b-TypeBodyTwo" style="padding-top: 16px; padding-bottom:16px;">Next Payment</p>
                <p class="sprk-b-TypeDisplayFour">$940.09</p>
                <p class="sprk-b-TypeBodyTwo" style="padding-top: 16px; padding-bottom:16px;">will be transferred</p>       
                        
            </div>
        
        </div>
        <div style="margin:8px;">
            <div class='card' style="padding:0; width:calc(33% - 5px); float:left; text-align:center; background-color:#ffffff; margin-right:8px; padding-top:16px; min-height:89px;">
                <p class="sprk-b-TypeBodyFour" style="padding-bottom:16px;">Loan Amount</p>
                <p class="sprk-b-TypeDisplayFive">$30,000</p>
            </div>
            <div class='card' style="padding:0; width:calc(33% - 5px); float:left; text-align:center; background-color:#ffffff; padding-top:16px; min-height:89px;"> 
                <p class="sprk-b-TypeBodyFour" style="padding-bottom:16px;">Term</p>
                <p class="sprk-b-TypeDisplayFive">36 Mo.</p>
            </div>
            <div class='card' style="padding:0; width:calc(33% - 5px); float:left; float:right; text-align:center; background-color:#ffffff; margin-left:8px; padding-top:16px; min-height:89px;"> 
                <p class="sprk-b-TypeBodyFour" style="padding-bottom:16px;">Interest Rate</p>
                <p class="sprk-b-TypeDisplayFive">8.000%</p>
            </div>
            
        </div>
    </body>
</html>
